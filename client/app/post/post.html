<template name='posts'>
    <h1>Liste des posts</h1>
    {{#each posts}}
         <!--include template en dessous-->
        {{> post}}
    {{/each}}
    {{> addPost}}
</template>

<template name="post">
    <div class='post'>
        {{#if hide}}
        Ce post est cach√©
        {{else}}
        {{title}}, par {{{ setAuthor }}}
        {{/if}}
    </div>
</template>

<template name="addPost">
    <div class="row">
        <div class="col-md-6 well">
            {{> quickForm collection="Posts" id="insertPostForm" type="insert"}}
        </div>
    </div>

</template>
