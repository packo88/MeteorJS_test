<template name='posts'>
    <h1>Liste des posts</h1>
    {{#each posts}}
    {{> post}}
    {{/each}}
</template>

<template name="post">
    <div class='post'>
        {{#if hide}}
        Ce post est cach√©
        {{else}}
        {{title}}, par {{{ setAuthor }}}
        {{/if}}
    </div>
</template>
