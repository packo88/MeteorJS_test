<template name="home">
    <h2>Welcome</h2>
    <h3>Nouveau post</h3>
    <form>
        <label>Auteur</label><input type="text" name="auteur" /><br />
        <label>Titre</label><input type="text" name="titre" /><br />
        <label>Contenu</label><textarea name="contenu" ></textarea><br />
        <button type="submit" >Envoyer</button>
    </form>
    <h3>Liste des posts</h3>

    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <ul id="listPost">
                    {{#each posts}}
                        <li data-value="{{@index}}"><button class="remove">[x]</button>  <b>{{ title }}</b>, par <em>{{ author }}</em></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="rand">Try it</button>
        <p id="demo"></p>
    </div>

</template>
